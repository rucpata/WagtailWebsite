{% load wagtailimages_tags %}
<!-- Cards Block -->

<div class='row justyfy-content-center'>
    {% for card in self.cards %}
        <div class = 'col-md-6 d-flex align-items-stretch {% if not forloop.first %} mt-4 mt-md-0{% endif %}'>
            <div class='card-mb-3 text-center'>
                <a href='{% if card.link.url %}{{ card.link.url }}'>
                    <picture>
                        {% image card.image fill-570x370 as img %}
                        <img src = '{{ img.url }}' class = 'card-img-top' alt='{{ img.alt }}'>
                    </picture>
                </a>
                <div class='cardbody py-3 px-3'>
                    <a href=''>
                        <h5 class='card-title'>
                            {{card.title}}
                        </h5>
                        {% if card.text %}
                            <p class ='card-text'>{{ card.text}}</p>
                        {% endif %}
                    </a>

                    <p class='card-text'>
                        <a href='{% if card.ink.internal_page %}{{card.link.internal_page.url}}
                        {% elif card.link.external_link%}{{card.link.external_link}}{% else %}#{% endif%}' 
                        class='btn-link d-inline'>
                            {{ card.link.link_text}}
                        </a>
                    <p>

                </div>
            </div>
        </div>
    {% endfor %}
</div>
<!-- End Cards Block -->
