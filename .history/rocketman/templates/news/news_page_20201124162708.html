{% extends 'base.html' %}
{% load wagtailcore_tags %}


{% block content %}
    <style>
        .siakara{
            background: transparent url("/images/smiley.png") no-repeat local 0% 100%;
        }
    </style>
    <div class='siakara'>
        <div class='row justify-content-center'>
            <div class='col-md-8' style='text-align: center'>
                <h3 class='display-1' style='font-size: 2rem;'>{{ page.title }}</h3>
                <p>{{ page.intro|richtext}}</p>
            </div>
        </div>

        <div class='row justify-content-center'>
            <div class='col-md-8 mt-md-2' style='text-align: center'>
                <form action='{% pageurl page %}' method='POST' role='form'>
                    {% csrf_token %}
                    <ul>
                        {{ form.as_ul }}
                    </ul>
                    <button type='submit' class=''>wy≈õlij</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
